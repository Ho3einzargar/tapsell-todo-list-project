<section cdkDropListGroup>
    @for (cardList of allLists; track cardList) {
    <div class="example-container">
        <div class="header-lists">
            <a class="pointer" matTooltip="Go to list detail" (click)="router.navigate(['list',cardList._id])">
                <h2>{{cardList.title}}</h2>
            </a>
            <div class="example-button-container">
                <button (click)="newTask(cardList._id)" matTooltip="Create task" mat-mini-fab
                    aria-label="Example icon button with a menu icon">
                    <mat-icon>add</mat-icon>
                </button>
                @if (!cardList?.isMain) {
                <button (click)="updateList(cardList)" matTooltip="Update list" mat-mini-fab
                    aria-label="Example icon button with a menu icon">
                    <mat-icon>edit</mat-icon>
                </button>

                <button (click)="removeList(cardList._id)" matTooltip="Remove list" mat-mini-fab
                    aria-label="Example icon button with a menu icon">
                    <mat-icon>delete</mat-icon>
                </button>

                }
            </div>
        </div>

        <div [id]="cardList._id||''" [cdkDropListEnterPredicate]="evenPredicate"
            [cdkDropListConnectedTo]="connectedLists" (cdkDropListDropped)="drop($event)" cdkDropList
            [cdkDropListData]="cardList.tasks" class="example-list">
            @for (taskItem of cardList.tasks; track taskItem) {
            <a (click)="showDetailTask(taskItem)" class="example-box" [cdkDragData]="cardList"
                cdkDrag>{{taskItem.title}}</a>
            }
        </div>
    </div>

    }
    <div class="example-button-container">
        <button mat-fab (click)="newList()" extended>
            <mat-icon>add</mat-icon>
            Add List
        </button>
    </div>
</section>
