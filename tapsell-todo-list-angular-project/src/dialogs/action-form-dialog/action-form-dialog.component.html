<mat-dialog-content>
    <form [formGroup]="actButtonForm">
        @for (item of formKey; track $index) {
        @if (!item?.btn) {
        <mat-form-field>
            <mat-label>{{item.name}}</mat-label>
            <input matInput [formControlName]="item.name" type="text" [placeholder]="'Enter' + item.name" />
        </mat-form-field>
        }
        @else{
        <section class="example-section">
            <mat-slide-toggle class="example-margin" [formControlName]="item.name">
                {{item.name}}
            </mat-slide-toggle>
        </section>
        }

        }
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [disabled]="actButtonForm.invalid" (click)="acceptBtn()">Accept</button>
    <button mat-button [mat-dialog-close] cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
